<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="icon" href="./favicon.png" type="image/png">
    <title>Wheather</title>
</head>
<body>
    <div class="main">
        <div>
                      <p class="title">CSS Wheather Forecast<i class="wi wi-sunrise"></i></p>
                    </div>
                    <div class="border">
        <div class="item one-half blue">
            <p class="city">Lisbon</p>
            <p>
                <span class="value">21 °C </span>
                <span class="icon"><i class="wi wi-day-sunny"></i></span>
            </p>
        </div>
        <div class="item quarter lightblue">
            <p class="city">Paris</p>
            <p>
                <span class="value">11 °C </span>
                <span class="icon"><i class="wi wi-night-showers"></i></span>
            </p>
        </div> 
        <div class="item quarter orchid">
            <p class="city">Belgrade</p>
            <p>
                <span class="value">15 °C </span>
                <span class="icon"><i class="wi wi-day-cloudy"></i></span>
            </p>
        </div>
        <div class="item quarter red">
            <p class="city">Moscow</p>
            <p>
                <span class="value">21 °C </span>
                <span class="icon"><i class="wi wi-day-cloudy-high"></i></span>
            </p>     
        </div>
        <div class="item quarter orange">
                <p class="city">Tel Aviv</p>
                <p>
                    <span class="value">32 °C </span>
                    <span class="icon"><i class="wi wi-hot"></i></span>
                </p>
            </div>
            <div class="item quarter gold">
                    <p class="city">Cair</p>
                    <p>
                        <span class="value">21 °C </span>
                        <span class="icon"><i class="wi wi-day-sunny"></i></span>
                    </p>
            </div>
            <div class="item quarter lightgreen">
                    <p class="city">New York</p>
                    <p>
                        <span class="value">17 °C </span>
                        <span class="icon"><i class="wi wi-day-thunderstorm"></i></span>
                    </p>
                </div>
                <div class="item quarter cyan">
                        <p class="city">New Delhi</p>
                        <p>
                            <span class="value">17 °C </span>
                            <span class="icon"><i class="wiwi-rain-wind"></i></span>
                        </p>
                    </div>
                    <div class="item one-half lightpink">
                            <p class="city">San Francisco</p>
                            <p>
                                <span class="value">15 °C </span>
                                <span class="icon"><i class="wi wi-day-cloudy"></i></span>
                            </p>
                        </div>
                        <div class="item quarter gittip">
                                <p class="city">Tokyo</p>
                                <p>
                                    <span class="value">8 °C </span>
                                    <span class="icon"><i class="wi wi-night-clear"></i></span>
                                </p>
                        </div>
            <div class="item one darkblue">
                <p class="city">Sydney</p>
                <p>
                    <span class="value">25 °C </span>
                    <span class="icon"><i class="wi wi-night-cloudy"></i></span>
                </p>
            </div>
        </div>
        <div>
            <p class="subtitle">Have a nice day don't fotget umbrella if you are in New Delhi</p>
        </div>
    </div>

</body>
</html>
